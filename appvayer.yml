Configuration: Release

- task: UseDotNet@2
  displayName: 'Use dotnet sdk 3.x'
  inputs:
    version: 3.x
    includePreviewVersions: true
    
before_build:
  - cmd: ECHO this is batch
  - ps: Write-Host "This is PowerShell"
  - pwsh: Write-Host "This is PowerShell Core"
  
before_build:
  - nuget restore
 
build:
  verbosity: minimal
  publish_wap: true
  
